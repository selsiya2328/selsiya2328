<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cake Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>cake Order Form</h1>
        <!-- <img src="c2.jpg" alt="Food Image" class="food-image"> -->

        <form id="order-form1">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
            <label for="food">Select cake:</label>
            <select id="food" required>
                <option value="">Select cake</option>
                <option value="butter cake">Butter cake</option>
                <option value="cream cake">Cream cake</option>
                <option value="ice cake">Ice cake</option>
                <!-- Add more food options as needed -->
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1" required>
            <button type="submit">Place Order</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
